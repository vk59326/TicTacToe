{% extends "base.html"%}
{% load crispy_forms_tags %}

{% block title %}
    SignUp
{% endblock title %}

{% block content %}
    <form role="form" action="{% url 'player_signup' %}" method="POST">
        {% csrf_token %}

        <p>Please fill in the form below to create an account.</p>
        {{form | crispy}}

        <button type="submit" class="btn btn-primary">SignUp</button>
    </form>
{% endblock %}
